version: '3.8'

services:
  # --- Servicio Backend ---
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  # --- Servicio Frontend ---
  frontend:
    build: ./frontend
    ports:
      - "4321:4321"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Evita sobrescribir los m√≥dulos del contenedor
    depends_on:
      - backend # Espera a que el backend inicie